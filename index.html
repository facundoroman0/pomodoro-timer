<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
</head>

<body class="dark-style">
    <div id="container" class="container box-style dark-style">
        <div class="state-time">
            <label>
                <img src="assets/coffee-cup.svg" alt="coffee-cup">
                <p id="state-title" class="state-title">Focus</p>                
            </label>
            <p id="cycle-counter" class="cycle-counter">0/4</p>
        </div>
        
        <div id="timer" class="timer"></div>
        <div class="buttons-container">
            <button id="start" class="button"><img src="assets/play.svg" alt="start" class="img"></button>
            <button id="pause" class="button hide"><img src="assets/pause.svg" alt="pause" class="img"></button>
            <button id="reset" class="button"><img src="assets/restart.svg" alt="reset" class="img"></button>
        </div>

    </div>


    <script src="scripts/script.js"></script>
</body>

</html>
